<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
</head>
<body>
    <script>
        const myObject = {
            property: 'Value!',
            otherProperty: 77,
            "obnoxious property": function(){
                //do stuff!
            }
        };

        // dot notation
        console.log(myObject.property); // 'Value!'

        // bracket notation
        console.log(myObject["obnoxious property"]) // [Function]

        const variable = 'property';

        console.log(myObject.variable); // this gives us 'undefined' because it's looking for a property named 'variable' in our object

        console.log(myObject[variable]); // this is equivalent to myObject['property'] and returns 'Value!'

    </script>

    <script>
        const mySecondObject = {
            first_property: 'Value!',
            anotherProperty: 77,
            "obnoxious proerty a function": function(){
                // does some functional work
            }
        };

        //There are 2 ways to get information out of an object: 
        // 1. dot notation\
        mySecondObject.first_property;
    
        // 2. bracket notation
        mySecondObject["obnoxious proerty a function"]; //function

    </script>
</body>
</html>
